<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>motion</title>
    <script src="../../guide/static/js/jquery-1.12.0.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/ScrollTrigger.min.js"></script>	
	<style>
		.wrap { height:2500px; }
		.box { position:absolute; left:30px; display:inline-block; width:100px; height:100px; line-height:100px; text-align:center; font-size:35px; color:#fff; font-weight:bold; }
			.a { top:100px; background-color:tomato;}
			.b { top:500px; background-color:gold;}
			.c { top:1000px; background-color:pink;}
	</style>
	<script>
		$(function(){
			gsap.registerPlugin(ScrollTrigger);
			
			/*
			gsap.to('.c', {
				//scrollTrigger : '.c',
				scrollTrigger : {
					trigger : '.c',
					start : 'top center', //20px 80%
					//end : 'bottom 100px'
					scrub : true, // wheel : true or number
					markers : true, 
					toggleActions : 'restart pause reverse pause' 
									// play pause resume reverse restart reset complete none
				},
				x : 400,
				rotation : 360,
				duration : 3
			});
			*/
			
			let tl = gsap.timeline({   // scroller start - center
				scrollTrigger : {
					trigger : '.c',
					start : 'top center',
					end : 'bottom 100px',
					scrub : 3, 
					pin : true, // scroller start Go >> 스크롤 따라 움직임 ( 클래스명도 쓸 수 있음 )
					markers : true, 
				}
			});
			
			tl.to('.c', {  // center - end
				x : 400,
				rotation : 360,
				ease : 'none',
				duration : 3
			})
			.to('.c', {  // center - end
				backgroundColor : 'red',
				duration : 1
			})
			.to('.c',{
				x : 0,
				duration : 3
			});
			
		});
	</script>
</head>
<body>
	<div class="wrap">
		<div class="box a">A</div>
		<div class="box b">B</div>
		<div class="box c">C</div>
	</div>
</body>
</html>
