<!DOCTYPE>
<html>
<head>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script> <!-- TweenMax : jquery 없이 사용 가능 -->
    
	<style>
		.box { position:absolute;top:10px;left:10px;width:30px;height:30px;background-color:#a9a9a9; }
	</style>
	<script>
		$(function(){
			//$("#box").animate( { left:100, width:200 }, 1500 );
			var box = $('#box');
			//TweenLite.to( box, 1.5, { width:800, height:70 } );
				TweenMax.to('#box', {duration:3, x:"-50vw", rotation:-360, ease:"linear"})
			//TweenLite.to( box, 1.5, { left:400, top:50 } );
			//TweenLite.to( box, 1.5, { backgroundColor:"#00f" } );

			//TweenLite.to( "#box", 1.5, { left:800, ease:Power3.easeInOut } );
			//TweenLite.to( box, 1.5, { left:800, delay:1 } );
			// ???? TweenLite.to( box, 1.5, { left:800, onComplete:endFunction } );
			//TweenLite.fromTo( box, 1.5, { left:10, height:30 }, { left:800, height:100 } );

			var e0 = ("#e0");

<body>
    <div class="box" id="box"></div>
    <div style="position:absolute; top:50px;">

	    <span class="box" id="e1" style="left:40px"></span>
	    <span class="box" id="e2" style="left:80px"></span>
