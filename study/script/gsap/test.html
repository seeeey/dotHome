<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>motion</title>
    <script src="../../guide/static/js/jquery-1.12.0.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/ScrollTrigger.min.js"></script>	
	<link href='idk_del.css' rel='stylesheet' type='text/css'>
	<style>
		
	</style>
	<script>
		$(function(){
			
			gsap.registerPlugin(ScrollTrigger);
			
			gsap.to('.cloud', {
				scrollTrigger : {
					trigger : '.cloud',
					start : 'top center', //20px 80%
					//end : 'bottom 100px'
					scrub : true, // wheel : true or number
					markers : true, 
					toggleActions : 'restart pause reverse pause' 
									// play pause resume reverse restart reset complete none
				},
				y :1200,
				duration :1
			});
			
			
			let tl = gsap.timeline({   // scroller start - center
				scrollTrigger : {
					trigger : '.pen',
					start : 'top 170',
					end : 'bottom 10px',
					scrub : 3, 
					pin : true, // scroller start Go >> 스크롤 따라 움직임 ( 클래스명도 쓸 수 있음 )
					//markers : true, 
				}
			});
			/*
			tl.to('.c', {  // center - end
				x : 400,
				rotation : 360,
				ease : 'none',
				duration : 3
			})
			.to('.c', {  // center - end
				backgroundColor : 'red',
				duration : 1
			})
			.to('.c',{
				x : 0,
				duration : 3
			});
			*/
			
		});
	</script>
</head>
<body>

	<div class="description panel blue">
		비주얼 영역
	</div>
	
	<div id="container">
		<section class="panel" style="overflow:hidden; position:relative; :hidden; background-color:#9deafd;">
			<img class="cloud" src="./del/bg_cloud.jpg" alt="구름" style="position:absolute; bottom:0px; left:0px; width:100%;" />
			<div style="position:relative; margin:0 auto; height:100vh; top:0px; left:0px;  width:1200px;">
				<img class="pen" src="./del/ico_pen.png" alt="펜" style="position:absolute; bottom:150px; right:30px;" />
			</div>
		</section>
		
		<section class="panel orange">
		section
		</section>
		<!--
		<section class="panel purple">
		THREE
		</section>
		<section class="panel green">
		FOUR
		</section>
		-->
	</div>

</html>
